build_flags = ${common.build_flags}
			  -DDEBUG_MODE=0 ; Set the debug mode
			  -DCORE_DEBUG_LEVEL=1
			  ; CAMERA PINOUT DEFINITIONS
			  ${pinoutsAITinker.build_flags}

